type Query {
  hello(name: String): String!
  currentUser: User
  user(id: ID!): User
  allRecipe(filter: String): SearchResult!
  allIngredient(filter: String): [Ingredient!]!
  recipeById(id: ID!): QueryResult!
}

type Mutation {
  newRecipe(input: RecipeInput): ID
  updateRecipe(id: ID, input: RecipeInput): Recipe!
  deleteRecipe(id: ID): String!
  registerUser(
    username: String!
    email: String
    password: String!
  ): AuthPayload!
  login(username: String!, password: String!): AuthPayload!
}

input RecipeInput {
  name: String!
  description: String
  instructions: [String!]!
  ingredients: [IngredientInput!]!
}

input IngredientInput {
  name: String!
  quantity: Int!
  unit: String
}

type AuthPayload {
  token: String!
  userId: ID!
}

type SearchResult {
  recipes: [Recipe!]!
  count: Int!
}

type ErrorResult {
  code: String!
  message: String
}

union QueryResult = Recipe | ErrorResult

type Recipe {
  id: ID!
  name: String!
  description: String
  instructions: [Instruction!]
  imageURL: String
  ingredients: [Measurement!]
  postedBy: User!
}

type Instruction {
  order: Int!
  step: String!
}

type Measurement {
  ingredient: Ingredient!
  quantity: Int!
  unit: String
}

type Ingredient {
  id: ID!
  name: String!
  recipes: [Recipe!]
}

type User {
  id: ID!
  username: String!
  email: String
  createdRecipes: [Recipe!]
  favoriteRecipes: [Recipe!]
}
